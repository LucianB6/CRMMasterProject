# Production values must be provided via environment variables on Railway.
# Example:
# APP_PREDICTION_BASE_URL=https://powerful-spontaneity-production.up.railway.app
# APP_CORS_ALLOWED_ORIGINS=https://<firebase>.web.app,https://<firebase>.firebaseapp.com
app.prediction.base-url=${APP_PREDICTION_BASE_URL}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}
app.prediction.api-key=${APP_PREDICTION_API_KEY:}
app.prediction.api-key-header=${APP_PREDICTION_API_KEY_HEADER:X-API-Key}
app.openai.api-key=${OPENAI_API_KEY}
app.openai.base-url=${OPENAI_BASE_URL:https://api.openai.com/v1}
app.openai.chat-model=${OPENAI_CHAT_MODEL:gpt-4o-mini}
app.openai.embedding-model=${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}
