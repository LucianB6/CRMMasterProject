spring.profiles.default=local

# Common app config. Profile-specific overrides live in application-local.properties and application-prod.properties.
spring.application.name=salesway-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/salesway
spring.datasource.username=postgres
spring.datasource.password=user

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

app.security.jwt.secret=r7X4pQ9kV2mL8sZ1nA5tY6uH3fJ0wC9d
app.security.jwt.expiration-seconds=83600
app.auth.google.client-id=960603321072-6g9an4d97grelbps1dtr03e1de9bi0ae.apps.googleusercontent.com
app.auth.invite-base-url=http://localhost:3000/invite/accept

app.notifications.report-deadline-time=18:00
app.notifications.report-reminder-minutes=30

# Railway sets PORT; default to 8080 for local/dev.
server.port=${PORT:8080}
server.address=0.0.0.0

# Allow larger PDF uploads for chatbot ingest.
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Actuator health/info for Railway healthchecks.
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Hikari pool sizing for small Railway instances.
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
