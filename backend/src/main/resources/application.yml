spring:
  application:
    name: salesway-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/salesway
    username: postgres
    password: user
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
app:
  security:
    jwt:
      secret: ${JWT_SECRET:default-for-local-dev}
      expiration-seconds: 86400

server:
  port: 8081
